{% extends 'base.html' %}

{% block content %}
<div class="list-group">
    {% for question in questions %}
    <a href="{% url 'question' question.id %}" class="list-group-item">
        <p>{{question.question}}</p>
        {% if question.closed %}
        <a href="{% url 'question_results' question.id %}"><button>Resultados</button></a>
        {% endif %}
    </a>
    {% endfor %}

</div>
{% endblock %}
